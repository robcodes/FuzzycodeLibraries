<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Quest - To The Top</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #E0F7FA;
            border: 4px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #game-canvas {
            background-color: #E0F7FA;
        }

        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .screen-title {
            font-size: 48px;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .screen-subtitle {
            font-size: 32px;
            color: #FFD700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        /* Animation keyframes */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0073e6, 0 0 20px #0073e6;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0073e6, 0 0 40px #0073e6;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .bounce-animation {
            position: relative;
            width: 200px;
            height: 150px;
            margin-bottom: 30px;
        }

        .animated-ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://images.fuzzycode.dev/fast_ai?search=bouncy%20ball%20with%20googly%20eyes%20cartoon&resize=40x40&transparency=true');
            background-size: contain;
            left: 80px;
            animation: bounce 2s infinite;
        }

        .platform-animation {
            position: absolute;
            width: 70px;
            height: 20px;
            background-image: url('https://images.fuzzycode.dev/fast_ai?search=wooden%20platform%20simple%20cartoon&resize=70x20&transparency=true');
            background-size: contain;
            bottom: 30px;
            left: 65px;
        }

        @keyframes bounce {
            0%, 100% { top: 80px; transform: scale(1, 1); }
            50% { top: 30px; transform: scale(0.9, 1.1); }
            55% { top: 35px; transform: scale(1.1, 0.9); }
            60% { top: 40px; transform: scale(1, 1); }
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #final-score {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        #high-score {
            font-size: 20px;
            color: gold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="score-display">Score: 0</div>

        <div id="start-screen">
            <h1 class="screen-title">Bounce Quest</h1>
            <h2 class="screen-subtitle">To The Top</h2>
            <div class="bounce-animation">
                <div class="animated-ball"></div>
                <div class="platform-animation"></div>
            </div>
            <button id="start-button" class="button">Start Game</button>
        </div>

        <div id="game-over-screen">
            <h1 class="screen-title">Game Over</h1>
            <div id="final-score">Score: 0</div>
            <div id="high-score">High Score: 0</div>
            <button id="restart-button" class="button">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cache DOM elements
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            const finalScoreElement = document.getElementById('final-score');
            const highScoreElement = document.getElementById('high-score');

            // Game settings
            const gameWidth = canvas.width;
            const gameHeight = canvas.height;
            const gravity = 0.25;
            const playerJumpStrength = -10;
            const platformCount = 8;
            const platformWidth = 70;
            const platformHeight = 20;
            const minPlatformSpace = 60;
            const maxPlatformSpace = 100;

            // Game state
            let score = 0;
            let highScore = localStorage.getItem('doodleJumpHighScore') || 0;
            let gameRunning = false;
            let gameOver = false;
            let springAnimations = []; // Array to hold active spring animations

            // Game objects
            let player = {
                x: gameWidth / 2 - 20,
                y: gameHeight - 150,
                width: 40,
                height: 40,
                speedX: 0,
                speedY: 0,
                isJumping: false,
                image: new Image()
            };

            let platforms = [];
            let movingPlatforms = [];
            let enemies = [];
            let powerUps = [];

            // Load images
            player.image.src = 'https://images.fuzzycode.dev/fast_ai?search=bouncy%20ball%20with%20googly%20eyes%20cartoon&resize=40x40&transparency=true';

            const platformImage = new Image();
            platformImage.src = 'https://images.fuzzycode.dev/fast_ai?search=wooden%20platform%20simple%20cartoon&resize=70x20&transparency=true';

            const movingPlatformImage = new Image();
            movingPlatformImage.src = 'https://images.fuzzycode.dev/fast_ai?search=blue%20moving%20platform%20simple%20cartoon&resize=70x20&transparency=true';

            const enemyImage = new Image();
            enemyImage.src = 'https://images.fuzzycode.dev/fast_ai?search=cartoon%20monster%20face%20red%20simple&resize=40x40&transparency=true';

            const powerUpImage = new Image();
            powerUpImage.src = 'https://images.fuzzycode.dev/fast_ai?search=cartoon%20spring%20coil%20jumping&resize=30x30&transparency=true';

            const springCompressedImage = new Image();
            springCompressedImage.src = 'https://images.fuzzycode.dev/fast_ai?search=cartoon%20spring%20coil%20compressed&resize=30x20&transparency=true';

            const springExtendedImage = new Image();
            springExtendedImage.src = 'https://images.fuzzycode.dev/fast_ai?search=cartoon%20spring%20coil%20extended&resize=30x40&transparency=true';

            // Load sounds
            const jumpSound = new Audio('https://sounds.fuzzycode.dev/sound_effect?prompt=bouncy%20ball%20boing%20cartoon&duration=0.5&ext=.mp3');
            const fallSound = new Audio('https://sounds.fuzzycode.dev/sound_effect?prompt=cartoon%20falling%20whistle&duration=1&ext=.mp3');
            const powerUpSound = new Audio('https://sounds.fuzzycode.dev/sound_effect?prompt=power%20up%20collect%20video%20game&duration=0.5&ext=.mp3');
            const gameOverSound = new Audio('https://sounds.fuzzycode.dev/sound_effect?prompt=game%20over%20fail&duration=1&ext=.mp3');
            const backgroundMusic = new Audio('https://sounds.fuzzycode.dev/music?prompt=fun%20adventure%20quest%20game%20background%20music%20upbeat&duration=30&ext=.mp3');
            backgroundMusic.loop = true;

            const introMusic = new Audio('https://sounds.fuzzycode.dev/music?prompt=magical%20game%20intro%20music%20cheerful&duration=10&ext=.mp3');
            introMusic.loop = false;

            // Event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);

            // Play intro music when page loads
            introMusic.play();

            window.addEventListener('keydown', function(e) {
                if (gameRunning) {
                    if (e.key === 'ArrowLeft' || e.key === 'a') {
                        player.speedX = -5;
                    } else if (e.key === 'ArrowRight' || e.key === 'd') {
                        player.speedX = 5;
                    }
                }
            });

            window.addEventListener('keyup', function(e) {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight' || e.key === 'a' || e.key === 'd') {
                    player.speedX = 0;
                }
            });

            // Touch controls
            canvas.addEventListener('touchstart', function(e) {
                if (gameRunning) {
                    const touch = e.touches[0];
                    const touchX = touch.clientX - canvas.getBoundingClientRect().left;

                    if (touchX < gameWidth / 2) {
                        player.speedX = -5;
                    } else {
                        player.speedX = 5;
                    }
                }
                e.preventDefault();
            });

            canvas.addEventListener('touchend', function() {
                player.speedX = 0;
            });

            // Game functions
            function startGame() {
                // Reset game state
                score = 0;
                gameRunning = true;
                gameOver = false;
                springAnimations = [];

                // Stop intro music and play background music
                introMusic.pause();
                introMusic.currentTime = 0;

                // Hide start screen and game over screen
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';

                // Reset player
                player.x = gameWidth / 2 - 20;
                player.y = gameHeight - 150;
                player.speedX = 0;
                player.speedY = 0;
                player.isJumping = false;

                // Generate initial platforms
                generatePlatforms();

                // Clear enemies and power-ups
                enemies = [];
                powerUps = [];

                // Play background music
                backgroundMusic.currentTime = 0;
                backgroundMusic.play();

                // Start game loop
                requestAnimationFrame(gameLoop);
            }

            function generatePlatforms() {
                platforms = [];
                movingPlatforms = [];

                // Add a platform directly under the player for the start
                platforms.push({
                    x: gameWidth / 2 - platformWidth / 2,
                    y: gameHeight - 100,
                    width: platformWidth,
                    height: platformHeight
                });

                // Generate random platforms
                let platformY = gameHeight - 100 - minPlatformSpace;

                for (let i = 0; i < platformCount; i++) {
                    const randomX = Math.random() * (gameWidth - platformWidth);

                    // Decide if this should be a moving platform (20% chance)
                    if (Math.random() < 0.2 && i > 0) {
                        movingPlatforms.push({
                            x: randomX,
                            y: platformY,
                            width: platformWidth,
                            height: platformHeight,
                            direction: Math.random() < 0.5 ? -1 : 1,
                            speed: 1 + Math.random() * 2
                        });
                    } else {
                        platforms.push({
                            x: randomX,
                            y: platformY,
                            width: platformWidth,
                            height: platformHeight
                        });
                    }

                    // Add power-up with 10% chance
                    if (Math.random() < 0.1) {
                        powerUps.push({
                            x: randomX + platformWidth / 2 - 15,
                            y: platformY - 30,
                            width: 30,
                            height: 30,
                            type: 'spring'
                        });
                    }

                    // Random space between platforms
                    platformY -= minPlatformSpace + Math.random() * (maxPlatformSpace - minPlatformSpace);
                }
            }

            function gameLoop() {
                if (!gameRunning) return;

                // Clear canvas
                ctx.clearRect(0, 0, gameWidth, gameHeight);

                // Update player
                updatePlayer();

                // Update and draw platforms
                updatePlatforms();

                // Update and draw moving platforms
                updateMovingPlatforms();

                // Update and draw enemies
                updateEnemies();

                // Update and draw power-ups
                updatePowerUps();

                // Draw player
                drawPlayer();

                // Update score display
                scoreDisplay.textContent = `Score: ${Math.floor(score)}`;

                // Check if game over
                if (gameOver) {
                    endGame();
                    return;
                }

                // Continue game loop
                requestAnimationFrame(gameLoop);
            }

            function updatePlayer() {
                // Apply gravity
                player.speedY += gravity;

                // Update position
                player.x += player.speedX;
                player.y += player.speedY;

                // Screen wrapping (left and right)
                if (player.x < -player.width) {
                    player.x = gameWidth;
                } else if (player.x > gameWidth) {
                    player.x = -player.width;
                }

                // Check for game over (falling below screen)
                if (player.y > gameHeight) {
                    gameOver = true;
                    fallSound.play();
                }

                // Check for platform collisions
                if (player.speedY > 0) {
                    // Only check for collisions when falling
                    checkPlatformCollisions();
                }

                // Check for enemy collisions
                checkEnemyCollisions();

                // Check for power-up collisions
                checkPowerUpCollisions();

                // Camera movement (scroll when player goes above half screen)
                if (player.y < gameHeight / 2) {
                    // Calculate how much to scroll
                    const scrollAmount = gameHeight / 2 - player.y;

                    // Move player back down
                    player.y = gameHeight / 2;

                    // Scroll everything else up
                    platforms.forEach(platform => {
                        platform.y += scrollAmount;
                    });

                    movingPlatforms.forEach(platform => {
                        platform.y += scrollAmount;
                    });

                    enemies.forEach(enemy => {
                        enemy.y += scrollAmount;
                    });

                    powerUps.forEach(powerUp => {
                        powerUp.y += scrollAmount;
                    });

                    // Also scroll any active spring animations
                    springAnimations.forEach(anim => {
                        anim.y += scrollAmount;
                    });

                    // Increase score based on height
                    score += scrollAmount * 0.1;

                    // Remove platforms that are below the screen and add new ones at the top
                    platforms = platforms.filter(platform => platform.y < gameHeight);
                    movingPlatforms = movingPlatforms.filter(platform => platform.y < gameHeight);
                    enemies = enemies.filter(enemy => enemy.y < gameHeight);
                    powerUps = powerUps.filter(powerUp => powerUp.y < gameHeight);

                    // Add new platforms at the top if needed
                    if (platforms.length + movingPlatforms.length < platformCount) {
                        addNewPlatform();
                    }

                    // Add enemies occasionally, but only after reaching a score of 1000 and at a much lower rate
                    // This ensures no more than one enemy per ~3 screen heights
                    if (score > 1000 && Math.random() < 0.001 + (score / 50000) && enemies.length < Math.ceil(score / 3000)) {
                        addEnemy();
                    }
                }
            }

            function checkPlatformCollisions() {
                // Check regular platforms
                for (let i = 0; i < platforms.length; i++) {
                    const platform = platforms[i];

                    if (player.y + player.height >= platform.y && 
                        player.y + player.height <= platform.y + platform.height &&
                        player.x + player.width > platform.x && 
                        player.x < platform.x + platform.width &&
                        player.speedY > 0) {

                        player.y = platform.y - player.height;
                        player.speedY = playerJumpStrength;
                        player.isJumping = true;
                        jumpSound.currentTime = 0;
                        jumpSound.play();
                    }
                }

                // Check moving platforms
                for (let i = 0; i < movingPlatforms.length; i++) {
                    const platform = movingPlatforms[i];

                    if (player.y + player.height >= platform.y && 
                        player.y + player.height <= platform.y + platform.height &&
                        player.x + player.width > platform.x && 
                        player.x < platform.x + platform.width &&
                        player.speedY > 0) {

                        player.y = platform.y - player.height;
                        player.speedY = playerJumpStrength;
                        player.isJumping = true;

                        // Player gets pushed by moving platform
                        player.x += platform.direction * platform.speed * 0.5;

                        jumpSound.currentTime = 0;
                        jumpSound.play();
                    }
                }
            }

            function checkEnemyCollisions() {
                for (let i = 0; i < enemies.length; i++) {
                    const enemy = enemies[i];

                    if (player.x + player.width > enemy.x &&
                        player.x < enemy.x + enemy.width &&
                        player.y + player.height > enemy.y &&
                        player.y < enemy.y + enemy.height) {

                        // If player is falling onto enemy, destroy it
                        if (player.speedY > 0 && player.y + player.height < enemy.y + enemy.height / 2) {
                            enemies.splice(i, 1);
                            player.speedY = playerJumpStrength;
                            jumpSound.currentTime = 0;
                            jumpSound.play();
                            score += 100;
                        } else {
                            // Otherwise, game over
                            gameOver = true;
                        }
                    }
                }
            }

            function checkPowerUpCollisions() {
                for (let i = 0; i < powerUps.length; i++) {
                    const powerUp = powerUps[i];

                    if (player.x + player.width > powerUp.x &&
                        player.x < powerUp.x + powerUp.width &&
                        player.y + player.height > powerUp.y &&
                        player.y < powerUp.y + powerUp.height) {

                        // Apply power-up effect
                        if (powerUp.type === 'spring') {
                            player.speedY = playerJumpStrength * 1.5; // Stronger jump
                            powerUpSound.currentTime = 0;
                            powerUpSound.play();
                            score += 50;

                            // Create a spring animation at the power-up location
                            createSpringAnimation(powerUp.x, powerUp.y);
                        }

                        // Remove power-up
                        powerUps.splice(i, 1);
                    }
                }
            }

            function updatePlatforms() {
                for (let i = 0; i < platforms.length; i++) {
                    const platform = platforms[i];

                    // Draw platform
                    ctx.drawImage(platformImage, platform.x, platform.y, platform.width, platform.height);
                }
            }

            function updateMovingPlatforms() {
                for (let i = 0; i < movingPlatforms.length; i++) {
                    const platform = movingPlatforms[i];

                    // Update position
                    platform.x += platform.direction * platform.speed;

                    // Reverse direction if hitting edges
                    if (platform.x <= 0 || platform.x + platform.width >= gameWidth) {
                        platform.direction *= -1;
                    }

                    // Draw platform
                    ctx.drawImage(movingPlatformImage, platform.x, platform.y, platform.width, platform.height);
                }
            }

            function updateEnemies() {
                for (let i = 0; i < enemies.length; i++) {
                    const enemy = enemies[i];

                    // Update enemy movement if needed
                    if (enemy.hasOwnProperty('speedX')) {
                        enemy.x += enemy.speedX;

                        // Reverse direction if hitting edges
                        if (enemy.x <= 0 || enemy.x + enemy.width >= gameWidth) {
                            enemy.speedX *= -1;
                        }
                    }

                    // Draw enemy
                    ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
                }
            }

            function updatePowerUps() {
                for (let i = 0; i < powerUps.length; i++) {
                    const powerUp = powerUps[i];

                    // Draw power-up
                    ctx.drawImage(powerUpImage, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                }

                // Update and draw any active spring animations
                updateSpringAnimations();
            }

            function drawPlayer() {
                // Draw the bouncy ball with googly eyes
                ctx.drawImage(player.image, player.x, player.y, player.width, player.height);

                // Add a squish effect when jumping or landing
                if (player.speedY < 0) {
                    // Stretch vertically when jumping up
                    ctx.drawImage(
                        player.image, 
                        player.x + player.width * 0.1, 
                        player.y - player.height * 0.1, 
                        player.width * 0.8, 
                        player.height * 1.2
                    );
                } else if (player.speedY > 5) {
                    // Flatten horizontally when falling fast
                    ctx.drawImage(
                        player.image, 
                        player.x - player.width * 0.1, 
                        player.y + player.height * 0.1, 
                        player.width * 1.2, 
                        player.height * 0.8
                    );
                } else {
                    // Normal state
                    ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
                }
            }

            function addNewPlatform() {
                // Find the highest platform
                let highestY = gameHeight;

                platforms.forEach(platform => {
                    if (platform.y < highestY) {
                        highestY = platform.y;
                    }
                });

                movingPlatforms.forEach(platform => {
                    if (platform.y < highestY) {
                        highestY = platform.y;
                    }
                });

                // Add a new platform above the highest one
                const randomX = Math.random() * (gameWidth - platformWidth);
                const newY = highestY - (minPlatformSpace + Math.random() * (maxPlatformSpace - minPlatformSpace));

                // Decide if this should be a moving platform (30% chance)
                if (Math.random() < 0.3) {
                    movingPlatforms.push({
                        x: randomX,
                        y: newY,
                        width: platformWidth,
                        height: platformHeight,
                        direction: Math.random() < 0.5 ? -1 : 1,
                        speed: 1 + Math.random() * 2
                    });
                } else {
                    platforms.push({
                        x: randomX,
                        y: newY,
                        width: platformWidth,
                        height: platformHeight
                    });
                }

                // Add power-up with 15% chance
                if (Math.random() < 0.15) {
                    powerUps.push({
                        x: randomX + platformWidth / 2 - 15,
                        y: newY - 30,
                        width: 30,
                        height: 30,
                        type: 'spring'
                    });
                }
            }

            function addEnemy() {
                // Find the highest platform
                let highestY = gameHeight;

                platforms.forEach(platform => {
                    if (platform.y < highestY) {
                        highestY = platform.y;
                    }
                });

                movingPlatforms.forEach(platform => {
                    if (platform.y < highestY) {
                        highestY = platform.y;
                    }
                });

                // Check if there are any existing enemies within 3 screen heights
                const screenHeightThreshold = gameHeight * 3;
                let tooClose = false;

                for (let i = 0; i < enemies.length; i++) {
                    if (Math.abs(highestY - enemies[i].y) < screenHeightThreshold) {
                        tooClose = true;
                        break;
                    }
                }

                // Only add an enemy if there are no others nearby
                if (!tooClose) {
                    // Add a new enemy above the highest platform
                    const randomX = Math.random() * (gameWidth - 40);
                    const newY = highestY - 100 - Math.random() * 200;

                    enemies.push({
                        x: randomX,
                        y: newY,
                        width: 40,
                        height: 40,
                        speedX: Math.random() < 0.5 ? -0.8 : 0.8 // 50% chance to move, but much slower
                    });
                }
            }

            // Create a spring animation at the given location
            function createSpringAnimation(x, y) {
                springAnimations.push({
                    x: x,
                    y: y,
                    width: 30,
                    height: 30,
                    frame: 0,
                    maxFrames: 10,
                    active: true
                });
            }

            // Update and draw all active spring animations
            function updateSpringAnimations() {
                for (let i = springAnimations.length - 1; i >= 0; i--) {
                    const anim = springAnimations[i];

                    if (anim.active) {
                        // Draw the appropriate frame of the animation
                        if (anim.frame < 3) {
                            // Compressed spring
                            ctx.drawImage(springCompressedImage, anim.x, anim.y + 10, anim.width, anim.height - 10);
                        } else if (anim.frame < 6) {
                            // Extended spring
                            ctx.drawImage(springExtendedImage, anim.x, anim.y - 10, anim.width, anim.height + 10);
                        } else if (anim.frame < 9) {
                            // Regular spring but slightly extended
                            ctx.drawImage(powerUpImage, anim.x, anim.y - 5, anim.width, anim.height + 5);
                        } else {
                            // Last frame - back to normal
                            ctx.drawImage(powerUpImage, anim.x, anim.y, anim.width, anim.height);
                        }

                        // Add sparkle effect around the spring
                        if (anim.frame < 8) {
                            const sparkleRadius = 20 + anim.frame * 2;
                            const opacity = 1 - (anim.frame / 10);

                            ctx.beginPath();
                            ctx.arc(anim.x + anim.width/2, anim.y + anim.height/2, sparkleRadius, 0, Math.PI * 2);
                            ctx.fillStyle = `rgba(255, 255, 100, ${opacity * 0.3})`;
                            ctx.fill();

                            // Add star-like sparkles
                            for (let j = 0; j < 5; j++) {
                                const angle = (j / 5) * Math.PI * 2 + (anim.frame * 0.2);
                                const sparkX = anim.x + anim.width/2 + Math.cos(angle) * sparkleRadius;
                                const sparkY = anim.y + anim.height/2 + Math.sin(angle) * sparkleRadius;

                                ctx.beginPath();
                                ctx.arc(sparkX, sparkY, 2, 0, Math.PI * 2);
                                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                                ctx.fill();
                            }
                        }

                        // Advance the animation
                        anim.frame++;

                        // Remove the animation when it's done
                        if (anim.frame >= anim.maxFrames) {
                            springAnimations.splice(i, 1);
                        }
                    }
                }
            }

            function endGame() {
                gameRunning = false;
                backgroundMusic.pause();
                gameOverSound.play();
                springAnimations = [];

                // Update high score if needed
                const finalScore = Math.floor(score);
                if (finalScore > highScore) {
                    highScore = finalScore;
                    localStorage.setItem('doodleJumpHighScore', highScore);
                }

                // Show game over screen
                finalScoreElement.textContent = `Score: ${finalScore}`;
                highScoreElement.textContent = `High Score: ${highScore}`;
                gameOverScreen.style.display = 'flex';
            }
        });
    </script>
